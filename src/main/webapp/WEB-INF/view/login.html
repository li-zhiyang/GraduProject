<!DOCTYPE HTML>
<html>
<head>
    <title>智能叉车运行管理系统</title>
    <link href="/assets/css/login/style.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

</head>
<body>

<h1>智能叉车运行管理系统</h1>
<div class="login">
    <div class="ribbon-wrapper h2 ribbon-red">
        <div class="ribbon-front">
            <h2>用户登录</h2>
        </div>
        <div class="ribbon-edge-topleft2"></div>
        <div class="ribbon-edge-bottomleft"></div>
    </div>
    <form>
        <ul>

            <li>
                <label for="username" class=" icon user"></label>
                <input id="username"  type="text" class="text">
            </li>

            <li>
                <input id="password" type="password" >
                <label for="password" class=" icon lock"></label>
            </li>
            <span id="tip" style="color:red;"></span>
        </ul>

    </form>
    <div class="submit">
        <input type="submit" onclick="loginFunc()" value="Log in">
        <!--修改为链接形式，LoginAction中匹配-->
    </div>
</div>


<script src="/webjars/jquery/dist/jquery.js"></script>
<script>
    function loginFunc() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if(username == ''){
            document.getElementById('tip').innerHTML = "用户名不能为空";
            return;
        }
        if(password == ''){
            document.getElementById('tip').innerHTML = "密码不能为空";
            return;
        }
        $.ajax({
            type:"get",
            url:"/login.json",
            data:"username="+username+"&password="+password,
            dataType:"json",
            success:function (data) {
                if(data[0][0]=="1"){
                    window.location.replace("index");
                }else{
                    //window.location.replace("login");
                    document.getElementById('tip').innerHTML = "账号或密码错误";
                }

            }

        })

    }
</script>
</body>
</html>
